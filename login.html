<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/login.css">
    <link rel="stylesheet" href="./assets/css/fa-icons/all.css">
    <link rel="icon" href="./assets/image/ico.png" type="image/x-icon">
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-NMFZK89G3N"></script>
    <script async src="./assets/js/general.js"></script>
    <title>Login | BoxPoint</title>
    <meta name="description" content="BoxPoint.org'a hoş geldiniz - Mağaza sahipleri için satışta otomatik olarak en iyi fiyatı sunuyoruz. Daima ürünlerinizi en rekabetçi fiyata sunarak satışlarınızı artırın!">
</head>
<body>

    <div class="logo">
        <img src="./assets/image/logo.png" alt="BuHikayeSenin" style="filter: invert(0.6);">
        <!-- <h2 id="logofont"><i class="fa-solid fa-box-open"></i>BuHikayeSenin</h2> -->
    </div>
    <div class="schema">
        <div class="formpanel">
            <h2>Giriş Yap</h2>
            <form action="#" method="post">
                <input type="email" name="email" placeholder="E-posta" required>
                <input type="password" name="password" placeholder="Şifre" required>
                <input type="button" value="Giriş Yap">
                <a href="/orders">Panele devam et -></a>
            </form>
        </div>
        <div class="options">
            <button type="button"><i class="fa-brands fa-google" style="background: -webkit-linear-gradient(-20deg, #4285F4, #DB4437, #F4B400, #0F9D58);
                -webkit-background-clip: text;
                -webkit-text-fill-color: transparent;"></i></button>
            <button type="button"><i class="fa-brands fa-facebook" style="background: -webkit-linear-gradient(-20deg, #4267B2, #898F9C);
                -webkit-background-clip: text;
                -webkit-text-fill-color: transparent;"></i></button>
        </div>
    </div>

    
</body>
</html>
